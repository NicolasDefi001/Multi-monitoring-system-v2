<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi Monitoring System v2</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Monitoring live perp/perp — Vue tableur</h1>
        <p>1 ligne par ticker, colonnes séparées par marché (style tableur).</p>
        <div class="meta">
          <span id="connection-status" class="pill neutral">Connexion...</span>
          <span id="mode-pill" class="pill neutral">Mode</span>
          <span id="updated-at" class="pill neutral">Dernière maj: --</span>
        </div>
      </header>

      <section class="card">
        <table id="dashboard-table">
          <thead id="dashboard-head"></thead>
          <tbody id="dashboard-body"></tbody>
        </table>
      </section>
    </main>

    <script src="/app.js" type="module"></script>
  </body>
</html>
